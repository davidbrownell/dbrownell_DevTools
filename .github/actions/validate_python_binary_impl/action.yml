name: "[impl] Validates Python Binary"
description: "Validates a Python binary"

inputs:
  operating_system:
    required: true
    type: string

  python_version:
    required: true
    type: string

  package_name:
    required: true
    type: string

  validation_command:
    required: true
    type: string

  shell_name:
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: stage
        pattern: python_binary-${{ inputs.operating_system }}-${{ inputs.python_version }}

