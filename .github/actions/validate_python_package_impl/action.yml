name: "[impl] Validates Python Package"
description: "Validates a Python package"

inputs:
  operating_system:
    required: true
    type: string

  python_version:
    required: true
    type: string

  validation_command:
    required: true
    type: string

  shell_name:
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: stage
        pattern: python_package-${{ inputs.operating_system }}-${{ inputs.python_version }}

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '${{ inputs.python_version }}'

    - name: Install and Validate
      shell: ${{ inputs.shell_name }}
      run: |
        curl --location https://raw.githubusercontent.com/davidbrownell/dbrownell_DevTools/CI-v0.20.0/.github/tools/InstallPythonWheel.py --output InstallPythonWheel.py --no-progress-meter --fail-with-body

        python InstallPythonWheel.py ./stage

        ${{ inputs.validation_command }}
